<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Internship task 1</title>
	</head>
	<body>
		<div class="data">
			<h3>
				Click the button to create table.
			</h3>
			<input 
				id='addData'
				type='button'
				value='Create Table from JSON data'
			/>
			<div id='addTable' class="table-container">
				<table id='table'>
					<tr>
						<th>Title</th>
						<th>Year</th>
						<th>Cast</th>
						<th>Genres</th>
					</tr>
				</table>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="index.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</html>
